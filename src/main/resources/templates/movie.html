<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies</title>
    <link type="text/css" rel="stylesheet" th:href="@{/movie-stylesheet.css}">
</head>
<body>
    <div class="topnav">
        <a th:href="@{/}">Form</a>
        <a th:href="@{/authors}">Authors</a>
        <a th:href="@{/movies}">Movies</a>
    </div>
    <div class="container">
        <h2> Movies </h2>
        <table id="table">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
            <tr th:each="movie: ${movies}">
                <th th:text="${movie.count}"></th>
                <td th:text="${movie.name}"></td>
                <td th:text="${movie.description}"></td>
                <td><a role="button" class="update" th:href="@{/(count = ${movie.count})}">Update</a></td>
                <td style="color: red"><a role="button" id="delete" class="update"  th:href="@{/delete/{count}(count=${movie.count})}">Delete</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
